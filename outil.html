<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Outil Pratique | EduTime</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Votre Planificateur de Demain</h2>
        <div class="todo-section">
            <input type="text" id="taskInput" placeholder="Inscrivez-vous dès aujourd'hui à une tâche...">
            <button onclick="addTask()" class="btn-purple">Ajouter</button>
            <ul id="taskList"></ul>
        </div>
    </div>
    <script language="javascript">
        
function addTask() {
    const input = document.getElementById('taskInput');
    const list = document.getElementById('taskList');
    
    if(input.value !== "") {
        const li = document.createElement('li');
        li.textContent = input.value;
        li.style.padding = "10px";
        li.style.background = "#fdeef4";
        li.style.margin = "5px 0";
        li.style.borderRadius = "5px";
        list.appendChild(li);
        input.value = "";
    }
}
    </script>
</body>
</html>
